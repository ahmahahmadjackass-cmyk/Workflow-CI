name: Continuous Integration - ML Retraining

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  train_and_save_model:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # 1. Check out the repository code

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8' # Must match the version in conda.yaml

      - name: Install MLflow CLI and dependencies
        run: |
          # Install core MLflow and all project dependencies
          pip install mlflow
          # Ensure you have created MLProject/requirements.txt (with the protobuf fix)
          pip install -r MLProject/requirements.txt 

# 2. Run the MLflow Project and Capture Run ID (USING UNIQUE MARKER)
      - name: Run MLflow Project and Capture Run ID
        id: run_mlflow_project 
        run: |
          # CRITICAL FIX: Use file:// to avoid the .git error and ensure mlruns location
          export MLFLOW_TRACKING_URI=file:./mlruns
          
          MLFLOW_OUTPUT=$(mlflow run ./MLProject --experiment-name "CI-Retraining-Run" --env-manager=local)
          echo "$MLFLOW_OUTPUT"
          
          # Extract run ID using unique marker from script output
          RUN_ID=$(echo "$MLFLOW_OUTPUT" | grep "RUN_ID::" | awk -F'::' '{print $2}' | tr -d '[:space:]')
          
          if [ -z "$RUN_ID" ]; then
            echo "Error: Failed to capture MLflow Run ID. Look at the logs for the actual error."
            exit 1
          fi

          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
          echo "Captured MLflow Run ID: $RUN_ID"
      # 2.5. DEBUG STEP: This should now succeed and list the files
      - name: Debug Artifact Directory Structure
        run: |
          RUN_PATH="mlruns/0/${{ steps.run_mlflow_project.outputs.run_id }}/artifacts"
          echo "Listing contents of: $RUN_PATH"
          if [ -d "$RUN_PATH" ]; then
            # Use find to recursively list all files and folders
            find "$RUN_PATH"
          else
            # This error means something went fundamentally wrong and MLflow didn't run
            echo "Error: Run artifact path not found: $RUN_PATH"
            exit 1
          fi
          
      # 3. Find and Upload the Artifact (Skilled 3 pts)
      - name: Find and Upload Model Artifact to GitHub
        uses: actions/upload-artifact@v4 
        with:
          name: retrained-model-${{ github.sha }}
          # Path must include /model, matching the explicit logging in modelling.py
          path: mlruns/0/${{ steps.run_mlflow_project.outputs.run_id }}/artifacts/model 
          retention-days: 7